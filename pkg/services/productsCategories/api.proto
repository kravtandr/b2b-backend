syntax = "proto3";

package services.productsCategories_service;
option go_package = "b2b/m/pkg/services/productsCategories;productsCategories_service";

import "third_party/go-proto-validators/validator.proto";
import "google/protobuf/empty.proto";


message GetCategoryByID {
  int64 id = 1;
}

message SearchCategoriesRequest {
  string name = 1;
}

message sqlNullString {
  string String = 1;
  bool Valid = 2;
}

message GetCategory {
  int64 id = 1;
  string name = 2;
  sqlNullString description = 3;
}

message GetCategories {
    repeated GetCategory categories = 1;
}

message GetProduct {
  int64 id = 1;
  string name = 2;
  sqlNullString description = 3;
  int64 price = 4;
  string photo = 5;
}

message GetProducts {
  repeated GetProduct products = 1;
  int64 skip = 2;
  int64 limit = 3;
}

service ProductsCategoriesService {
  rpc GetCategoryById(GetCategoryByID) returns (GetCategory) {}
  rpc SearchCategories(SearchCategoriesRequest) returns (GetCategories) {}
  rpc SearchProducts(SearchProductsRequest) returns (GetProducts) {}
  rpc SearchProducts(GetProductsList) returns (GetProducts) {}
}